<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" type="text/css" href="shared.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="container">
      <div class="text-container">
        <img class="star" src="/images/icon-star.svg" alt="orange star" />

        <h1>How did we do?</h1>

        <p>
          let us know how we did with your support request. All feedback is
          appreciated to help us improve our offering!
        </p>

        <div class="container-buttons">
          <input class="rating-button" type="button" value="1" />
          <input class="rating-button" type="button" value="2" />
          <input class="rating-button" type="button" value="3" />
          <input class="rating-button" type="button" value="4" />
          <input class="rating-button" type="button" value="5" />
        </div>

        <input class="submit-button" type="button" value="Submit" />
      </div>
    </main>
  </body>
</html>
